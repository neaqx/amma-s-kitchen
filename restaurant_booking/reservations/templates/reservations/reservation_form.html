{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amma's Kitchen</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

{% include 'header.html' %}

<div class="container mt-5">
    <div class="reservation-container">
        <h1 class="text-center">Reservation Form</h1>
        <p class="text-center">Please fill out the form below to make a reservation.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                {{ form.guests }}
            </div>
            <div class="form-group">
                <label for="table">Table</label>
                {{ form.table }}
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                {{ form.time }}
            </div>
            <button type="submit" class="btn btn-success btn-block">Book Now</button>
        </form>
    </div>
</div>

{% include 'footer.html' %}
