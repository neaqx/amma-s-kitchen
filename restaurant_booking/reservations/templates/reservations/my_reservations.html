<h1>Your Reservations</h1>
<ul>
    {% for reservation in reservations %}
        <li>
            Reservation on {{ reservation.date }} at {{ reservation.time }} for {{ reservation.party_size }} people
            at {{ reservation.table }} 
            <a href="{% url 'cancel_reservation' reservation.id %}">Cancel</a>
        </li>
    {% endfor %}
</ul>
